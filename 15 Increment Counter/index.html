<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
     <!--font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
     <!-- css link-->
    <link rel = "stylesheet" href="style.css" >
    <title>Increment counter</title>
</head>
<body>

    <div class="counter-container">
        <i class="fa-brands fa-facebook fa-3x"></i>
        <div class="counter" data-target="1200"></div>
        <span>facebook</span>
    </div>
    <div class="counter-container">
        <i class="fa-brands fa-linkedin fa-3x"></i>
        <div class="counter" data-target="17000"></div>
        <span>linkedin</span>
    </div>
    <div class="counter-container">
        <i class="fa-brands fa-twitter fa-3x"></i>
        <div class="counter" data-target="18000"></div>
        <span>twitter</span>
    </div>
     <!--javascript link-->
    <script src="main.js"></script>
</body>
</html>
